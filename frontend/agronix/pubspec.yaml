name: agronix
description: Sistema de Gestión Agrícola
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.2.2
  intl: ^0.18.1
  flutter_markdown: ^0.7.7+1
  provider: ^6.1.1  # Estado y gestión de dependencias MVVM
  speech_to_text: ^7.3.0
  permission_handler: ^11.3.0
  flutter_tts: ^3.8.5
  image_picker: ^1.0.7
  # fl_chart: ^0.60.0
  vector_math: ^2.1.4
  syncfusion_flutter_charts: ^31.1.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#1DB584"
  adaptive_icon_foreground: "assets/images/logo.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  
  assets:
    - assets/images/
  

